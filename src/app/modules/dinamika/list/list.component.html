<div>

  <div class="item-ctr"></div>
  <div class="item-form" [formGroup]="todoForm">
    <div class="item-fields">
      <input
        formControlName="item"
        type="text"
        required
        placeholder="Add todo title here..">
    </div>
    <div><button mat-raised-button (click)="addTodo(null)" [disabled]="!todoForm.valid" >Add Todo</button></div>
  </div>
</div>


<div *ngFor="let item of items$ |async">
  <div><h3>{{ item.id }}</h3></div>
  <div>{{ item.title }}</div>
  <div>&nbsp;</div>
</div>
