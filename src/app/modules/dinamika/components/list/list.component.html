<div class="list__ctr">

  <div class="item__form" [formGroup]="todoForm">

    <div class="item__form--fields">

      <mat-card>
        <mat-card-header>
          <mat-card-title>New ToDo</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput formControlName="text" placeholder="Add todo title here.." maxlength="32">
            <mat-hint align="end">3 characters min</mat-hint>
            <mat-error *ngIf="todoForm.invalid" align="end">error in text</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button (click)="addTodo(todoForm)" [disabled]="!todoForm.valid" color="primary">Add Todo</button>
        </mat-card-actions>
      </mat-card>

    </div>

  </div>

  <div class="todos__list">

    <ng-container *ngFor="let item of items$ |async">

      <mat-card>
        <mat-card-content>
            <div class="todo__ctr">
              <div class="todo__ctr--content">
                <div class="todo__ctr--content-text">{{ item.text }}</div>
                <div class="mat-body-2 todo__ctr--content-date">{{ item.date | date: 'MMM, dd yyyy' }}</div>
              </div>
              <mat-icon class="todo__ctr--icon">more_vertical</mat-icon>
            </div>
        </mat-card-content>
      </mat-card>

    </ng-container>

  </div>

</div>
